{% extends 'base.html' %}

{% block head %}
<title>Student Enrollment Update</title>
{% endblock%}

{% block body%}
<div class="content">
    <h1>Enrollment Update Form</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" , name="id", id="id" value="{{task.id}}">&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" , name="name", id="name"  value="{{task.studentname}}">
        <input type="submit" value="Update Student">
    </form>
</div>


{% endblock%}
